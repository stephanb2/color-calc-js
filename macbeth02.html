<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8"/>
  <title>Macbeth ColorChecker Calculator</title>
	
  <style type="text/css">
   body {
      font-family: arial, sans-serif;
      font-size: 90%;
      margin: 50px;
      width: 720px;
   }

   p, h1, h2, h3, h4 {
      margin-top: 0px;
   }
   
   h1, h2 {
      color: #666;
      border-bottom: 1px solid #ccc;
   }

    #header{
       width: 100%;
       padding: 0px 10px;
    }

    #main {
        width: auto;
        margin-left: 200px;
        padding:10px;
        /* for TESTING purposes only - comment out for production
        border: 1px solid #acf;
        */
    }

    #side {
        float:left;
        width:180px;
        padding:10px;
        /* for TESTING purposes only - comment out for production
        border: 1px solid #acf;
        */
    }
    
    #footer {
        clear: both;
    }


   #colorTable {
      border: 3px solid #282828;
      border-radius: 6px;
      -moz-border-radius: 6px;
      -webkit-border-radius: 6px;
      background: #282828;
      border-spacing: 1px;
      table-layout:fixed;
      font-size: 10px;
   } 

   #colorTable td {
      border: 2px solid #282828;
      width: 14px;
      max-width: 14px;
      padding: 2px;
      cursor: pointer;
      overflow: hidden;
   }
   
   #colorTable .active {
      border: 1px solid #fff; 
   }
   
   .dataTable {
      background: #fff;
      /* border-collapse: collapse; */
      border: 1px solid #666;
      border-radius: 6px;
      -moz-border-radius: 6px;
      -webkit-border-radius: 6px;
   }
   
   .dataLabel {
      font-weight: bold;
   }
   
   .dataTable td {
      background: #fff;
      border: none;
      padding: 4px;
      min-width: 5em;
   }
   
   select {
      background: transparent;
      width: 10em;
      padding: 4px;
      line-height: 1;
      border-radius: 4px;
   }
   </style>


   <script src="js/jquery-1.9.1.min.js"></script>

</head>


<body>

<div id="header"><h1>Macbeth ColorChecker Calculator</h1></div>

<div id="side">
    <table id="colorTable"></table>
</div>


<div id="main">

    <label>Reference Illuminant : </label>
    <select id="illumRef" autocomplete="off">
        <option value="A">A</option>
        <option value="C">C</option>
        <option value="D50" selected="selected">D50</option>
        <option value="D65">D65</option>
    </select>


    <p>&nbsp;</p>
    
    <table class="dataTable">
        <tr id="XYZ"></tr>
        <tr id="xyY"></tr>
        <tr id="Lab"></tr>
    </table>

</div>


<script src="./macbeth02.js"></script>
